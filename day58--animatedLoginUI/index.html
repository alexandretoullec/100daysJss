<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <!-- login section -->
        <div class="login main-container">
          <div class="login-img img-container">
            <img src="./images/login.svg" alt="login_img">
          </div>
          <div class="login-form form-container">
            <form action="">
              <h2 class="text-center pb-3">Login</h2>
              <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
              <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">login</button>
              </div>

              <a href="#" class="forgot-link">Forgot password?</a>
              <span>
                Don't have an account?
                <a href="#" class="register-link">Register</a>
              </span>
            </form>
          </div>
        </div>


        <!-- Register section -->
        <div class="register main-container">
          
          <div class="register-form form-container">
            <form action="">
              <h2 class="text-center pb-3">Register</h2>
              <input type="text" class="form-control fprm-control-lg mb-3" placeholder="Username">
              <input type="email" class="form-control fprm-control-lg mb-3" placeholder="Email">
              <input type="password" class="form-control fprm-control-lg mb-3" placeholder="Password">
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">register</button>
              </div>

              
              <span>
                Have an account?
                <a href="#" class="login-link">Login</a>
              </span>
            </form>
          </div>
          <div class="register-img img-container">
            <img src="./images/register.svg" alt="register_img">
          </div>
        </div>

        <!-- Forgot section -->

        <div class="forgot main-container">
          
          <div class="forgot-form form-container">
            <form action="">
              <h2 class="text-center pb-3">Reset Password</h2>
              
              
              <input type="password" class="form-control fprm-control-lg mb-3" placeholder="Password">
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">Reset Password</button>
              </div>

              
              <span>
                We will send you a reser link!!!
              </span>
            </form>
            <div class="close">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="forgot-img img-container">
            <img src="./images/forgot.svg" alt="forgot_img">
          </div>
        </div>

      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
